<!-- Contact Me -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RVZdidan - Contact Me</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark-grad overflow">

    <!-- Start navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-own">
        <a class="navbar-brand" href="#">
            <img src="./img/logo.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
            RVZ didan
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="page2.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="page3.html">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <!-- End navbar -->

    <!-- Start form -->
    <form id="formfield" class="formContact" action="https://formspree.io/rvzdidan@gmail.com" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Your Name</label>
            <input type="text" id="nickname" name="Nickname" class="form-control" aria-describedby="nameHelp"
                placeholder="Enter your name or nickname">
            <small id="nameHelp" class="form-text text-muted">We'll never share your name/nickname with anyone
                else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Message</label>
            <textarea class="form-control" id="message" name="Message"></textarea>
        </div>
        <input type="button" name="btn" value="Send" id="submitBtn" data-toggle="modal" data-target="#confirm-submit"
            class="btn btn-outline-primary" />
    </form>
    <!-- End form -->

    <!-- Start modal -->
    <div class="modal fade" id="confirm-submit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Confirm Send Message
                </div>
                <div class="modal-body">
                    Are you sure you want to send the following message?

                    <!-- We display the details entered by the user here -->
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <td id="nick"></td>
                        </tr>
                        <tr>
                            <th>Message</th>
                            <td id="msg"></td>
                        </tr>
                    </table>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <a href="#" id="submit" class="btn btn-success success">Submit</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End modal -->


    <!-- JavaScript -->
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
